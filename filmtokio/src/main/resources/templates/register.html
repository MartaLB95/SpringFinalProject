<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/header :: head}">
    <meta charset="UTF-8">
    <title >Register</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<h1 th:text="#{register.register}"></h1>
<form method="post" th:action="@{/register}" th:object="${userRegisterDTO}">
    <ul>
        <li><label th:text="#{register.name}"></label>
            <input type="text" th:field="*{name}"></li>
        <div class="text-danger" th:if="${#fields.hasErrors('name')}"
             th:errors="*{name}"></div>

        <li><label th:text="#{register.surname}"></label>
            <input type="text" th:field="*{surname}"></li>
        <div class="text-danger" th:if="${#fields.hasErrors('surname')}"
             th:errors="*{surname}"></div>

        <li><label th:text="#{register.email}"></label>
            <input type="email" th:field="*{email}"></li>
        <div class="text-danger" th:if="${#fields.hasErrors('email')}"
             th:errors="*{email}"></div>

        <li><label th:text="#{common.username}"></label>
            <input type="text" th:field="*{username}"></li>
        <div class="text-danger" th:if="${#fields.hasErrors('username')}"
             th:errors="*{username}"></div>

        <li><label th:text="#{register.dateOfBirth}"></label>
            <input type="date" th:field="*{dateOfBirth}"></li>

        <li><label th:text="#{common.password}"></label>
            <input type="password" th:field="*{password}"></li>
        <div class="text-danger" th:if="${#fields.hasErrors('password')}"
             th:errors="*{password}"></div>

        <li><label th:text="#{register.confirmPassword}"></label>
            <input type="password" th:field="*{passwordBis}"></li>
        <div class="text-danger" th:if="${#fields.hasErrors('passwordBis')}"
             th:errors="*{passwordBis}"></div>
    </ul>
    <button class="btn btn-dark" type="submit" th:text="#{register.registerButton}"></button>
</form>

<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/header :: scripts}"></div>
</body>
</html>
