spring.application.name=Filmtokio

#DATOS DE CONEXI�N CON MYSQL
spring.datasource.url=jdbc:mysql://localhost:3307/film_tokio
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


#CREAR TABLA DE FORMA DINÁMICA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#GESTION DE TRAZAS
#Sentencias SQL
logging.level.org.hibernate.SQL=DEBUG

#Par�metros consultas Hibernate 6 \ Spring Boot 3
logging.level.org.hibernate.orm.jdbc.bind=TRACE

#Parte web de Spring
logging.level.org.springframework.web.servet=trace
spring.mvc.log-request-details=true

#Nivel por defecto mensajes de la traza
logging.level.root=INFO

#Mensajes internacionalización
spring.messages.basename=lang/res
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false


# Tamaño máximo de un archivo individual
spring.servlet.multipart.max-file-size=5MB

# Tamaño máximo total de la petición multipart
spring.servlet.multipart.max-request-size=10MB


